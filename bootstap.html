<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Bootstrap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  </head>
  <body>
    <section class="login py-5 bg-light">
      <div class="container">
        <div class="row g-0">
          <div class="col-lg-5">
            <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" alt="">

          </div>

          <div class="col-lg-7 text-center py-5 text-secondary">
            <h1 class="animate__animated animate__bounce">!Welcome,here!!!</h1>

            <form>
              <div class="form-row py-2 pt-5">
                <div class="offset-1 col-lg-10">
                  <input type="text" class="inp px-3" placeholder="Username">
                </div>
              </div>
              <div class="form-row py-2 ">
                <div class="offset-1 col-lg-10">
                  <input type="password" class="inp px-3" placeholder="Password">
                </div>
              </div>
              <div class="form-row py-2 ">
                <div class="offset-1 col-lg-10">
                  <!-- <button type="button" class="btn btn-secondary">Sign-up</button> -->
                  <button class="btn1">
                    Sign-up here
                  </button>
                </div>
              </div>
            </form>

            <p>Or Login with</p>
            <span><i class="fa-brands fa-facebook"></i></span>
            <span><i class="fa-brands fa-google"></i></span>
            <span><i class="fa-brands fa-instagram"></i></span>
            <span><i class="fa-brands fa-twitter"></i></span>
            <span><i class="fa-solid fa-envelope"></i></span>

          </div>

        </div>
      </div>
    </section>
    
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
